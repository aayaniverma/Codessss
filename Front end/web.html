<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li style="padding-top: 0px;"><a href="#"><img src="Screenshot 2024-07-11 235132.png"></a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Home & Living</a></li>
                <li><a href="#">Beauty</a></li>
                <li><a href="#">Studio</a></li>
                <li style="margin-left: 60px;"> <!-- added margin left to create space -->
                    <form>
                        <button type="submit"><span class="material-symbols-rounded">search</span></button>
                        <input type="search" placeholder="Search for products, brands and more">
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <img src="hero1.png" alt="Hero Image" class="hero-image">
            <div class="hero-content">
                <h1>Western Wear</h1>
                <p>Min. 30% Off</p>
                <hr class="hero-divider">
                <button>+ Explore</button>
            </div>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section class="product-grid">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="product-card">
                        <img src="product1.jpg" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>Rs. 999</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="product-card">
                        <img src="product2.jpg" alt="Product 2">
                        <h3>Product 2</h3>
                        <p>Rs. 1,299</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
                <!-- Add more product cards here -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Myntra Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
